<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Your Online Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 5rem 2rem;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero button {
      background: #e67e22;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 1rem;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .product p {
      margin: 0.5rem 0;
    }
    .product button {
      background: #27ae60;
      border: none;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopEase</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Amazing Deals</h2>
    <p>Shop the latest trends at unbeatable prices.</p>
    <button>Shop Now</button>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h3>Product 1</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h3>Product 2</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <h3>Product 3</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>
</body>
</html>
